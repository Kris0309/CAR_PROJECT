            font-family: "Noto Sans TC", serif;

</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-203">

                <a class="navbar-brand" href="#">管理介面</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link line" href="index.html">首頁</a>

                        <li class="nav-item">
                            <a class="nav-link line" href="member_panel.html">會員列表</a>

                        <li class="nav-item">
                            <a class="nav-link line" aria-current="page" href="car-C-product.html">車輛建檔</a>

                    </ul>
                    <div>
                        <span class="h4 fw-900 me-3 d-none" id="s02_username_showtext" style="color: #d2ab17;">管理帳號:
                            <span class="h3" id="s02_username_text" style="color: #163473;">XXX</span></span>
                        <button class="btn btn-danger d-none" id="s02_logout_btn" @click="logoutbutton">登出</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card h-100 shadow">
                        <div class="card-body d-flex align-items-center">
                            <i class="fa-solid fa-user fa-3x d-none d-md-block" style="color: rgb(92, 149, 199);"></i>
                            <div class="text-center w-100">
                                <div class="h5">會員總數</div>
                                <div class="h3" id="count_user">10,000</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card h-100 shadow">
                        <div class="card-body d-flex align-items-center">
                            <i class="fa-solid fa-house fa-3x d-none d-md-block"></i>
                            <div class="text-center w-100">
                                <div class="h5">店面總數</div>
                                <div class="h3" id="count_staitionName">10,000</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card h-100 shadow">
                        <div class="card-body d-flex align-items-center">
                            <i class="fa-solid fa-car fa-3x d-none d-md-block" style="color: rgb(92, 149, 199);"></i>
                            <div class="text-center w-100">
                                <div class="h5">車輛總數</div>
                                <div class="h3" id="count_car">10,000</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card h-100 shadow">
                        <div class="card-body d-flex align-items-center">
                            <i class="fa-solid fa-xmark fa-3x d-none d-md-block text-danger"></i>
                            <div class="text-center w-100">
                                <div class="h5">未完成訂單</div>
                                <div class="h3" id="count_yet">10,000</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card h-100 shadow">
                        <div class="card-body d-flex align-items-center">
                            <i class="fa-solid fa-check fa-3x d-none d-md-block text-warning"></i>
                            <div class="text-center w-100">
                                <div class="h5">已完成訂單</div>
                                <div class="h3" id="count_done">10,000</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <div>
                        <label for="year">選擇年份：</label>
                        <select id="year">
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                        </select>
                        <canvas id="myChart01"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        $(function () {
            $.ajax({
                type: "GET",
                url: "member_control_api_v1.php?action=count",
                dataType: "json",
                success: function (data) {
                    if (data.state) {
                        console.log(data);
                        $("#count_user").text(data.data.count_member);
                    }
                    else {
                        Swal.fire({
                            title: data.message,
                            icon: "error",
                        });
                    }
                },
            });

            $.ajax({
                type: "GET",
                url: "station_position.php?action=count",
                dataType: "json",
                success: function (data) {
                    if (data.state) {
                        console.log(data);
                        $("#count_staitionName").text(data.data.count_staitionName);
                    }
                    else {
                        Swal.fire({
                            title: data.message,
                            icon: "error",
                        });
                    }
                },
            });

            $.ajax({
                type: "GET",
                url: "car_control_api.php?action=carcount",
                dataType: "json",
                success: function (data) {
                    if (data.state) {
                        console.log(data);
                        $("#count_car").text(data.data.count_position);
                    }
                    else {
                        Swal.fire({
                            title: data.message,
                            icon: "error",
                        });
                    }
                },
            });

            $.ajax({
                type: "GET",
                url: "orderlist_api.php?action=yetdata",
                dataType: "json",
                success: function (data) {
                    if (data.state) {
                        console.log(data);
                        $("#count_yet").text(data.data.count_yetlistState);
                    }
                    else {
                        Swal.fire({
                            title: data.message,
                            icon: "error",
                        });
                    }
                },
            });

            $.ajax({
                type: "GET",
                url: "orderlist_api.php?action=donedata",
                dataType: "json",
                success: function (data) {
                    if (data.state) {
                        $("#count_done").text(data.data.count_donelistState);
                    }
                    else {
                        Swal.fire({
                            title: data.message,
                            icon: "error",
                        });
                    }
                },
            });

            var mychart01;
            var mychart02;
            const ctx01 = document.getElementById('myChart01');

            mychart01 = new Chart(ctx01, {
                type: 'bar',
                data: {
                    labels: ['1', '2', '3', '4', '5', '6'],
                    datasets: [{
                        label: '人數',
                        data: [12, 19, 8, 5, 12, 10],
                        borderWidth: 1,
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 20, 186)',
                            'rgb(100, 205, 10)',
                            'rgb(0, 205, 86)',
                            'rgb(255, 63, 200)'
                        ],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            $('#year').change(function () {
                const selectedYear = $(this).val();

                $.ajax({
                    type: "GET",
                    url: "orderlist_api.php?action=monthSUM",
                    data: { year: selectedYear },
                    dataType: "json",
                    success: function (data) {
                        if (data.state) {
                            const months = data.data.map(item => item.month);
                            const revenues = data.data.map(item => item.total_revenue);
                            if (mychart01) {
                                mychart01.destroy();
                            }
                            mychart01 = new Chart(document.getElementById('myChart01'), {
                                type: 'bar',
                                data: {
                                    labels: months,
                                    datasets: [{
                                        label: '每月收入',
                                        data: revenues,
                                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                        borderColor: 'rgba(75, 192, 192, 1)',
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                        } else {
                            Swal.fire({
                                title: data.message,
                                icon: "error",
                            });
                        }
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            title: "請求失敗，請稍後再試。",
                            icon: "error",
                        });
                    }
                });
            });
            $('#year').trigger('change');


        });

        const App = {
            data() {
                return {

                }
            },
            created() {
                const vm = this;
                if (vm.getCookie("Uid01")) {
                    var JSONdata = {};
                    JSONdata["uid01"] = vm.getCookie("Uid01");

                    $.ajax({
                        type: "POST",
                        url: "member_control_api_v1.php?action=checkuid",
                        data: JSON.stringify(JSONdata),
                        dataType: "json",
                        success: function (data) {
                            if (data.state) {
                                if (data.data.Role === "管理員") {
                                    $("#card").removeClass("d-none");
                                    $("#s02_username_showtext").removeClass("d-none");
                                    $("#s02_username_text").text(data.data.Username);
                                    $("#s02_logout_btn").removeClass("d-none");
                                } else {
                                    Swal.fire({
                                        title: "權限不足",
                                        icon: "warning",
                                        text: "此帳號無管理員權限",
                                    }).then(() => {
                                        location.href = "index.html";
                                    });
                                }

                            } else {
                                Swal.fire({
                                    title: "請先登入會員!",
                                    showDenyButton: false,
                                    showCancelButton: false,
                                    confirmButtonText: "確認",
                                    denyButtonText: `Don't save`,
                                    allowOutsideClick: false
                                }).then((result) => {
                                    if (result.isConfirmed) {
                                        location.href = "index.html";
                                    }
                                });
                            }
                        },
                        error: function () {
                            Swal.fire({
                                title: "API介接錯誤?",
                                icon: "error",
                                text: "member_control_api_v1.php",
                            });
                        }
                    });
                }
                else {
                    Swal.fire({
                        title: "請先登入會員!",
                        icon: "info",
                        allowOutsideClick: false,
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.replace("index.html");
                        }
                    });
                }
            },
            methods: {
                logoutbutton() {
                    const vm = this;
                    Swal.fire({
                        title: "確定要登出嗎?",
                        showDenyButton: true,
                        showCancelButton: false,
                        confirmButtonText: "確認",
                        denyButtonText: `取消`,
                        allowOutsideClick: false
                    }).then((result) => {
                        if (result.isConfirmed) {
                            vm.setCookie("Uid01", "", 7);
                            location.href = "index.html";
                            $("#drop").addClass("d-none");
                        }
                    })
                },
                setCookie(cname, cvalue, exdays) {
                    const d = new Date();
                    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                    let expires = "expires=" + d.toUTCString();
                    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
                },
                getCookie(cname) {
                    let name = cname + "=";
                    let ca = document.cookie.split(";");
                    for (let i = 0; i < ca.length; i++) {
                        let c = ca[i];
                        while (c.charAt(0) == " ") {
                            c = c.substring(1);
                        }
                        if (c.indexOf(name) == 0) {
                            return c.substring(name.length, c.length);
                        }
                    }
                    return "";
                },
            }
        }
        Vue.createApp(App).mount('#app');
    </script>
</body>
